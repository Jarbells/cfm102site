# H2 Connection
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=

# H2 Client
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Show SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- CONFIGURAÇÃO CRÍTICA PARA INICIALIZAÇÃO ---
# 1. Define que a inicialização do SQL (import.sql) DEVE SEMPRE acontecer para a fonte de dados.
spring.sql.init.mode=always

# 2. Garante que o script de dados (import.sql) seja executado APÓS a criação das tabelas pelo Hibernate.
spring.jpa.defer-datasource-initialization=true